name: pom_module
description: "A module to manage Point of Sale (POM) features"
publish_to: none

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_base_libraries:
    path: ../flutter_base_libraries
  flutter_core:
    path: ../flutter_core
  ui_design_system:
    path: ../ui_design_system

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.10.4
  injectable_generator: ^2.9.1
  retrofit_generator: ^10.2.0
  json_serializable: ^6.11.2
  freezed: ^3.2.3

# For information on the generic Dart part of this file, see the
# following screen: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true

  module:
    androidX: true
    androidPackage: com.example.pom_module
    iosBundleIdentifier: com.example.pomModule
